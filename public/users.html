<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users - Beautiful App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%), 
                        url('https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-4.0.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover, cover;
            background-position: center, center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            animation: gradientShift 8s ease infinite, backgroundZoom 20s ease infinite;
            background-size: 200% 200%, cover;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1550684376-efcbd6e3f031?ixlib=rb-4.0.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: -1;
            animation: backgroundPan 30s linear infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%, center; }
            50% { background-position: 100% 50%, center; }
            100% { background-position: 0% 50%, center; }
        }

        @keyframes backgroundZoom {
            0% { background-size: 200% 200%, 110% auto; }
            50% { background-size: 200% 200%, 100% auto; }
            100% { background-size: 200% 200%, 110% auto; }
        }

        @keyframes backgroundPan {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ffa36b);
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 87px solid #6bffa3;
        }

        .square {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6b83ff, #a36bff);
            transform: rotate(45deg);
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 1rem 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 100;
            transition: all 0.4s ease;
        }

        .navbar:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            padding: 0.5rem 1rem;
            border-radius: 15px;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .logo:hover::before {
            left: 100%;
        }

        .logo:hover {
            transform: translateY(-3px);
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .logo i {
            color: #ff6b6b;
            transition: all 0.3s ease;
        }

        .logo:hover i {
            transform: scale(1.2) rotate(15deg);
            color: #ffa36b;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-links a:hover::before {
            left: 100%;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: white;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after {
            width: 80%;
        }

        .nav-links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-links a i {
            transition: all 0.3s ease;
        }

        .nav-links a:hover i {
            transform: scale(1.2);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease;
            background: linear-gradient(135deg, #ffffff, #e6e6e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            animation: linePulse 2s infinite;
        }

        @keyframes linePulse {
            0%, 100% { opacity: 0.5; width: 100px; }
            50% { opacity: 1; width: 150px; }
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.2s both;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 25px;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideIn 0.8s ease;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .stats-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .stats-card:hover::before {
            transform: rotate(45deg) translate(20px, 20px);
        }

        .stats-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .user-count {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .stats-card:hover .user-count {
            transform: scale(1.05);
        }

        .users-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideIn 0.8s ease 0.2s both;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .users-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .users-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1.2rem 1rem;
            text-align: left;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .users-table th::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .users-table th:hover::after {
            left: 100%;
        }

        .users-table th:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
        }

        .users-table td {
            padding: 1.2rem 1rem;
            border-bottom: 1px solid #e1e5e9;
            transition: all 0.3s ease;
            position: relative;
        }

        .users-table tr {
            transition: all 0.3s ease;
            position: relative;
        }

        .users-table tr::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.05), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .users-table tr:hover::before {
            opacity: 1;
        }

        .users-table tr:hover {
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .users-table tr:last-child td {
            border-bottom: none;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 1rem;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .user-avatar::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .user-avatar:hover::before {
            transform: scale(3);
        }

        .user-avatar:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-name {
            font-weight: 600;
            color: #333;
            transition: all 0.3s ease;
        }

        .users-table tr:hover .user-name {
            color: #667eea;
            transform: translateX(5px);
        }

        .user-email {
            color: #666;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .users-table tr:hover .user-email {
            color: #764ba2;
        }

        .user-date {
            color: #888;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .users-table tr:hover .user-date {
            color: #333;
        }

        .no-users {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 1rem auto 0;
        }

        .refresh-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .refresh-btn:hover::before {
            left: 100%;
        }

        .refresh-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
        }

        .refresh-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            position: relative;
            z-index: 10;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer p {
            margin: 0;
            font-size: 1rem;
        }

        .heart {
            color: #ff6b6b;
            animation: heartbeat 1.5s ease infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .users-container {
                padding: 1rem;
                margin: 1rem;
            }

            .users-table {
                font-size: 0.9rem;
            }

            .user-info {
                flex-direction: column;
                align-items: flex-start;
            }

            .user-avatar {
                margin-bottom: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }

            .user-count {
                font-size: 2.5rem;
            }

            .users-table {
                font-size: 0.8rem;
                display: block;
                overflow-x: auto;
            }

            .nav-links {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        /* Additional animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .bounce-in {
            animation: bounceIn 0.6s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px rgba(102, 126, 234, 0.5); }
            to { box-shadow: 0 0 20px rgba(102, 126, 234, 0.8); }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape circle" style="top: 10%; left: 5%; animation-delay: 0s;"></div>
        <div class="shape triangle" style="top: 20%; right: 8%; animation-delay: 1s;"></div>
        <div class="shape square" style="bottom: 15%; left: 7%; animation-delay: 2s;"></div>
        <div class="shape circle" style="bottom: 25%; right: 10%; animation-delay: 3s;"></div>
        <div class="shape triangle" style="top: 50%; left: 3%; animation-delay: 4s;"></div>
        <div class="shape square" style="top: 60%; right: 5%; animation-delay: 5s;"></div>
    </div>

    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">
                <i class="fas fa-users"></i>
                RegisterApp
            </a>
            <div class="nav-links">
                <a href="/">
                    <i class="fas fa-home"></i>
                    Home
                </a>
                <a href="/users">
                    <i class="fas fa-users"></i>
                    View Users
                </a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="header">
            <h1>Our Community</h1>
            <p>Meet all the amazing people who have joined us on this incredible journey</p>
        </div>

        <div class="stats-card">
            <div class="user-count" id="totalUsers">0</div>
            <p>Total Registered Users</p>
            <button class="refresh-btn" onclick="loadUsers()">
                <i class="fas fa-sync-alt"></i>
                Refresh
            </button>
        </div>

        <div class="users-container">
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                Loading users...
            </div>

            <div id="usersContent" style="display: none;">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Email</th>
                            <th>Registration Date</th>
                            <th>User ID</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be populated here -->
                    </tbody>
                </table>
            </div>

            <div id="noUsers" class="no-users" style="display: none;">
                <i class="fas fa-users" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                <p>No users have registered yet.</p>
                <p>Be the first to <a href="/" style="color: #667eea; text-decoration: none;">create an account</a>!</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>Made with <span class="heart">❤️</span> by Manya Shukla</p>
        </div>
    </footer>

    <script>
        // Load users when page loads
        document.addEventListener('DOMContentLoaded', loadUsers);

        async function loadUsers() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('usersContent').style.display = 'none';
            document.getElementById('noUsers').style.display = 'none';

            try {
                const response = await fetch('/api/users');
                const result = await response.json();

                if (result.success) {
                    displayUsers(result);
                } else {
                    showError('Failed to load users');
                }
            } catch (error) {
                showError('Error loading users: ' + error.message);
            }
        }

        function displayUsers(data) {
            document.getElementById('loading').style.display = 'none';

            // Update user count with animation
            const userCountElement = document.getElementById('totalUsers');
            animateCount(userCountElement, 0, data.count, 1000);

            const tableBody = document.getElementById('usersTableBody');
            
            if (data.count === 0) {
                document.getElementById('noUsers').style.display = 'block';
                return;
            }

            document.getElementById('usersContent').style.display = 'block';

            // Clear existing rows
            tableBody.innerHTML = '';

            // Add user rows with staggered animation
            data.users.forEach((user, index) => {
                setTimeout(() => {
                    const row = document.createElement('tr');
                    row.classList.add('bounce-in');
                    
                    const firstNameInitial = user.firstName.charAt(0).toUpperCase();
                    const lastNameInitial = user.lastName.charAt(0).toUpperCase();
                    const registrationDate = new Date(user.registrationDate).toLocaleDateString();
                    
                    row.innerHTML = `
                        <td>
                            <div class="user-info">
                                <div class="user-avatar">${firstNameInitial}${lastNameInitial}</div>
                                <div>
                                    <div class="user-name">${user.firstName} ${user.lastName}</div>
                                </div>
                            </div>
                        </td>
                        <td class="user-email">${user.email}</td>
                        <td class="user-date">${registrationDate}</td>
                        <td class="user-date">#${user.id}</td>
                    `;
                    
                    tableBody.appendChild(row);
                }, index * 100);
            });
        }

        function animateCount(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                element.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            
            // Create a more visually appealing error notification
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(255, 100, 100, 0.9);
                color: white;
                padding: 1rem 2rem;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                z-index: 1000;
                animation: slideInRight 0.5s ease;
            `;
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.style.animation = 'slideOutRight 0.5s ease';
                setTimeout(() => {
                    document.body.removeChild(errorDiv);
                }, 500);
            }, 4000);
        }

        // Auto-refresh every 30 seconds
